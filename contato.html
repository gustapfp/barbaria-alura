<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Contato - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa-header">
            <h1><img id="imagem-logo" src="logo.png" alt="Logo Barbearia Alura"></h1>
            <nav> 
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form id="contato">
            <fieldset id="dados-cliente">
                <label for="nome-completo">
                    <legend>Nome completo:</legend>
                    <input type="text" class="input-form-principal" placeholder="Nome Sobrenome" id="nome-completo" required>
                </label>
                <label for="email-campo">
                    <legend>Email:</legend>
                    <input type="email" id="email-campo" class="input-form-principal" placeholder="email@email.com"required>
                </label>
                <label for="telefone" >
                    <legend>Telefone:</legend>
                    <input type="tel"  id="telefone" class="input-form-principal" placeholder="(DDD) XXXX-XXXX" required>
                </label>

                <label for="acrescentar">
                    <legend>Quer acrescentar algo?</legend>
                    <textarea rows="20" cols="50" id="acrescentar" class="input-form-principal"></textarea>

                </label>
            </fieldset>
            <fieldset id="tipo-de-corte">
                <label for="corte-cabelo" class="corte-escohido">
                    <Legend>Qual será o tipo de corte?</Legend>
                    <input id="corte-cabelo"type="radio" name="tipo-de-corte">
                    Cabelo
                </label>
                <label for="corte-barba" class="corte-escohido">
                    <input id="corte-cabelo" type="radio" name="tipo-de-corte">
                    Barba
                </label>
                <label for="corte-e-barba"class="corte-escohido">
                    <input id="corte-e-barba" type="radio" name="tipo-de-corte">
                    Cabelo e Barba
                </label>
            </fieldset>
            <fieldset id="data-do-corte">
                <label> 
                    <legend>Nosso Atendimento é por ordem de chegada, porém você tem prioridade se marcar aqui o periodo que deseja ser atendido:</legend>
                    <select>
                        <option name="periodo">Manhã</option>
                        <option name="periodo">Tarde</option>
                        <option name="periodo">Noite</option>
                    </select>
                </label>
                <label>
                    Dia do Atendimento
                    <input type="date" required>
                </label>
            </fieldset>
            <fieldset id="email-mkt">
                <label  class="checkbox" for="checkbox-mkt">
                    <input id="checkbox-mkt" type="checkbox">
                    Gostaria de receber novidades por email?
                </label>

            </fieldset>
            <label for="enviar">
                <input class="agendar-atendimento" id="enviar" type="submit" value="Agendar Atendimento">
            </label>
        </form>
        
        <table>
            <thead> 
                <th>Horário de Atendimento</th>
                <th>Dia da Semana</th>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>9-20</td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td>9-20</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>9-20</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td>9-20</td>

                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>9-20</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
</body>
</html>
